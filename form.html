<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Application Form</h1>
    <form>
        <label>
            First Name:
            <input type="text">
        </label>

        <label>
            Last Name:
            <input type="text">
        </label>
            <br>
            <br>
        <label>
            Date of Birth:
            <input type="date">
        </label>

        <label>
            Age:
            <input type="number">
        </label>

        <br>
        <br>

        <label>
            Gender
            <select>
                <option>male</option>
            <option>Female</option>
            </select>
        </label>

        <label>
            Email address:
            <input type="email">
        </label>

        <br>
        <br>
        <label>
            Position Available:
        <input type="radio">Junior Developer
        <input type="radio">Mid level Developer
        <input type="radio">Senior Developer
        </label>

        <br>
        <br>
        <label>
            Program Languages:
            <input type="checkbox">Java
            <input type="checkbox">JavaScipt
            <input type="checkbox">Python
        </label>

        <br>
        <br>
        <label>
            password:
            <input type="password">
        </label>

        <label>
            Confirm Password:
            <input type="Confirm password">
        </label>

        <br>
        <br>

        <label>
            <input type="submit">
        </label>

        <label>
        <input type="Reset">
        </label>
    </form>
</body>
</html>
